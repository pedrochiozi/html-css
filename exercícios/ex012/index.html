<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeo html</title>
</head>
<body>
    <h1>Inserindo vídeos hospedagem local</h1>
    <p>este vídeo está hospedado no meu próprio servidor </p>
     <picture>
        <source media="(max-width:700px )" srcset="imagens/img-p-.png" type="image/png">
        <source media="(max-width:1000px )" srcset="imagens/img-m-.png" type="image/png">
        <img src="imagens/img-g-.png" alt="imagem/png">
     </picture>
    <video width="300" controls poster="imagens/IMG_2812.JPG">
        <source src="midia/video-tchauzinho.mp4.mp4" type="video/mp4"> 
        <source src="midia/video-tchauzinho.webm.webm" type="video/webm">
        <source src="midia/video-tchauzinho.mkv.mkv" type="video/mp4">
    </video>
     
    <h1>Incorporando vídeo com hospedagem externa com incorporação</h1>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/1oDrJba2PSs?si=QNbJ4ucBC5iwbv6b" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
     
    <h1>Incorporando vídeo com hospedagem externa com incorporação pelo VIMEO</h1>

    <div width="560" style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/1068406166?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="Foxwarren - &quot;Listen2me&quot;"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
